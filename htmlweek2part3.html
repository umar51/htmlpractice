<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV VS SPAN/IFRAMS/ESCAPE CHARACTERS</title>
</head>
<body>

    <h1>Div vs Span</h1>
    
    <div style="background-color: darkseagreen;">
        Hello world div
    </div>


    <span style="background-color: darkslateblue;">
        Hello world <span></span>
    </span>

    <h1>iFrames</h1>

    <iframe src="https://google.com" width="400" height="300"></iframe>

    <h1>Escape characters</h1>

    <p>
        this is heading element of html &lt;h1&gt;
    </p>

    <p>
        this is yen cuurency &yen;
    </p>

    <p>
        this is pound cuurency &pound;
    </p>

    <p>
        this is copyright reserved sign &copy;
    </p>

</body>
</html>
