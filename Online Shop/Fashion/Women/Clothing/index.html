
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet</title>
</head>
<body>
    <h1>Sales Price</h1>

    <table width="500" bgcolor="grey" border="2" cellpadding="8" cellspacing="5">

        <th>
            <tr>
                <th>Products</th>
                <th>Original Price</th>
                <th>Discount Price</th>
            </tr>
        </th>

        <tb>
            <tr>
                <th>Jeans</th>
                <td rowspan="2">500</td>
                <td>400</td>
            </tr>

            <tr>
                <th>Shirts</th>
                
                <td colspan="2">400</td>
            </tr>

            <tr>
                <th>Shoes</th>
                <td>700</td>
                <td>400</td>
            </tr>
        </tb>

        <tf>
            <tr>
                <td rowspan="3">Note: Discounted Prices are valid for sale only.</td>

            </tr>
        </tf>

    </table>
</body>
</html>
